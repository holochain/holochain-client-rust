name: Test

on:
  pull_request:
  push:
    branches: [develop, main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v2
        if: startsWith(matrix.os, 'ubuntu')
        with:
          remove-dotnet: "true"
          remove-android: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      # we cannot use cmake 4 until openssl-src is updated
      - name: cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.31.x'

      - uses: Swatinem/rust-cache@v2

      - name: Install deps
        run: |
          cargo install holochain@0.5.0-dev.22
          cargo install holochain_cli@0.5.0-dev.22
          cargo install holochain_cli_bundle@0.5.0-dev.22

      - name: Build fixture
        run: ./build-fixture.sh

      - name: Lint
        run: cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run tests
        run: cargo test

      - name: Verify feature independence
        run: |
          cargo build --no-default-features --release
          cargo build --no-default-features --features lair_signing --release

      - name: Build client
        run: cargo build -p holochain_client --release
